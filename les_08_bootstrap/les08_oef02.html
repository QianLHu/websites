<!doctype html>
<html lang="en">
  <head>

  <body>
    <main class="container">
        <h1>Registreren</h1>

            <div class="mb-3">
                <label for="voornaam" class="form-label">Voornaam</label>

              </div>
              <div class="mb-3">
